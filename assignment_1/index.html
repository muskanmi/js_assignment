
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <script>
        var user_digit = prompt('Enter number');
        var random_digit =(Math.floor(Math.random() * 11));
        document.write("random number = " +random_digit + "<br>");

        document.write("user number = " + user_digit + "<br>");
        if(user_digit > 0 && user_digit <= 10){
            if(user_digit == random_digit){
                document.write("Good Work");
            }
            else{
                document.write("Not ");
            }
        }
        else{
            alert("Enter only between 1 to 10");
        }
    </script>
</body>
</html>
